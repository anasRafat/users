<div *ngIf="users" class="container d-flex justify-content-center flex-column">
  <div class="d-flex mt-5 align-items-center">
    <input
      type="text "
      class="form-control col-4"
      placeholder="Search"
      [(ngModel)]="text_search"
    />
  </div>
  <div class="row d-flex align-items-center justify-content-center">
    <app-card
      *ngFor="let user of users | search : text_search"
      [routerLink]="['/user', user.id]"
      class="col-2 my-5"
      [user]="user"
    >
    </app-card>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <nav aria-label="Page navigation m-2 align-items-center">
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" (click)="prevPage()">Previous</button>
        </li>
        <li class="page-item">
          <button class="page-link">{{ currentPage }}</button>
        </li>

        <li class="page-item">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
<app-spinner *ngIf="!users"></app-spinner>
